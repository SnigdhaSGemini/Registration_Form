<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div class="login-div">
      <h1><strong>Welcome</strong></h1>
      <h1>To</h1>
      <h1>Gemini Solutions</h1>
      <br /><br /><br />
      <button class="rounded-pill btn btn-light">
        <strong> Login</strong>
      </button>
    </div>
    <div class="register-div">
      <h1><strong>Apply as a Employee</strong></h1>
      <form>
        <div class="row">
          <div class="col form-group">
            <label for="fname" >First Name</label>
            <input
              type="text"
              name="fname"
              required
              autocomplete="on"
              class="form-control"
              pattern="[A-Za-z\s]*$"
              placeholder="First Name*"
              id="fname"
            />
          </div>
          <div class="col form-group">
            <label for="email" >Email Address</label>
            <input
              type="email"
              required
              class="form-control"
              id="email"
              autocomplete="on"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Your Email*"
              name="email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="lname">Last Name</label>
            <input
              type="text"
              required
              class="form-control"
              id="lname"
              autocomplete="on"
              pattern="[A-Za-z]*$"
              name="lname"
              placeholder="Last Name*"
            />
          </div>
          <div class="col form-group">
            <label for="no">Phone Number</label>
            <input
              type="number"
              pattern="[789][0-9]{9}"
              class="form-control"
              name="no"
              autocomplete="on"
              id="no"
              placeholder="Your Phone*"
            />
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="pass1">Password</label>
            <input
              type="text"
              required
              class="form-control"
              name="pass1"
              autocomplete="on"
              id="pass1"
              placeholder="Password*"
            />
          </div>
          <div class="col">
            <label for="slct" >Select Question</label>
            <select id="slct" name="slct" required class="form-control" title="choose">
              <option class="hidden" selected disabled>
                Please Select Your Security Question
              </option>
              <option>What is your Birth Date?</option>
              <option>What is your Last Phone Number</option>
              <option>What is your Pet Name?</option>
              <option>What is your Phone Brand?</option>
            </select>
            <!-- <input type="" class="form-control" placeholder=""> -->
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="pass2" class="labels">Confirm Password</label>
            <input
              type="text"
              required
              class="form-control"
              id="pass2"
              name="pass2"
              autocomplete="on"
              placeholder="Confirm Password*"
            />
          </div>
          <div class="col form-group">
            <label for="ans">Your Answer</label>
            <input
              type="text"
              required
              class="form-control"
              name="ans"
              autocomplete="on"
              id="ans"
              placeholder="Enter Your Answer*"
            />
          </div>
        </div>
        <div class="form-check form-check-inline">
          <input checked
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1" value="Male" id="gender">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2" value="Female">Female</label>
        </div>
        <br />
        <button class="rounded-pill btn btn-primary" type="submit" id="reg" >
          <strong> Register</strong>
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
